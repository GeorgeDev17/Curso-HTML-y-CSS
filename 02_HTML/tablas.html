<!DOCTYPE html>
<html lang="es">
  <!-- Lang codifica el idioma.-->
  <head>
    <meta charset="UTF-8" />
    <title>Listas</title>
  </head>
  <body>
    <!-- Aplicando estilos CSS -->
    <style>
      th {
        background: brown;
        color: #ffffff;
      }
      th,
      td {
        border: solid 2px brown;
      }
      table {
        width: 500px;
      }
      col.fondo{
        background-color: rosybrown;
      }
    </style>
    <article>
      <table>
        <!--* tr Representa las filas 
            * td Representa las columnas
            * th Representa los títulos en la tabla 
            * Los atributos colspan y rowspan permiten unir una celda con las celdas contiguas, 
            tanto horizontal como verticalmente. El valor de colspan indica la cantidad de 
            celdas unidas en horizontal y el valor de rowspan indica la cantidad de celdas unidas 
            en vertical.-->
        <tr>
          <th colspan="3">Cursos disponibles</th><!-- colspan, celdas a1 hasta c3 unidas-->
        </tr>
        <!-- El atributo span permite que una etiqueta <col> haga referencia a varias columnas 
        seguidas. El valor del atributo span indica el número de columnas al que hace referencia 
        la etiqueta <col> -->
        <col span="1" class="fondo"><col>
          <th>Curso</th>
          <th>Duración</th>
          <th>Nivel</th>
        </tr>
        <tr>
          <td>C++</td>
          <td>8 Hrs</td>
          <td>Intermedio</td>
        </tr>
        <tr>
          <td>Python</td>
          <td>12 Hrs</td>
          <td>Avanzado</td>
        </tr>
        <tr>
          <td>JavaScript</td>
          <td>4 Hrs</td>
          <td>Básico</td>
        </tr>
      </table>
    </article>
  </body>
</html>
