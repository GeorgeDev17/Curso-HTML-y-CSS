<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Imágenes</title>
  </head>
  <body>
    <!--<img />
    Este elemento inserta una imagen en el documento. El elemento requiere del
    atributo src para especificar la URL del archivo con la imagen que queremos
    incorporar.
  <picture>
    Este elemento inserta una imagen en el documento. Trabaja junto con el 
    elemento <source> para ofrecer múltiples imágenes en diferentes resoluciones.
    Es util para crear sitios web adaptables.
  <figure>
    Este elemento representa contenido asociado con el contenido principal, 
    pero que se puede eliminar sin que se vea afectado, como fotos, vídeos, etc.
    <figcaption>
    Este elemento introduce un título para el elemento <figure>.-->

    <!--Imagen al interior de un contenedor-->
    <style>
      .contenedor {
        width: 300px;
      }
    </style>
    <div class="contenedor">
      <img
        width="100%"
        src="IMG/curso-html-css_624x351.jpg"
        alt="Portada del curso"
      />
    </div>
    <br />
    <img
      width="300px"
      height="300px"
      src="IMG/curso-html-css_624x351.jpg"
      alt="Portada del curso"
    />
    <figure>
      <img
      width="300px"
      height="300px"
      src="IMG/curso-html-css_624x351.jpg"
      alt="Portada del curso"
    /><figcaption>Portada del curso</figcaption>
    </figure>
  </body>
</html>
